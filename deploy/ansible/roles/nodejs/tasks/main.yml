---
- name: Check if Node.js is installed
  command: node --version
  register: node_installed
  ignore_errors: yes
  changed_when: false

- name: Add NodeSource GPG key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    state: present
  when: node_installed.rc != 0

- name: Add NodeSource repository
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_{{ node_version }}.x nodistro main"
    state: present
    filename: nodesource
  when: node_installed.rc != 0

- name: Install Node.js
  apt:
    name: nodejs
    state: present
    update_cache: yes
  when: node_installed.rc != 0

- name: Verify Node.js version
  command: node --version
  register: node_version_check
  changed_when: false

- name: Display Node.js version
  debug:
    msg: "Node.js version: {{ node_version_check.stdout }}"

- name: Install PM2 globally
  npm:
    name: pm2
    global: yes
    state: present

- name: Setup PM2 startup script
  command: pm2 startup systemd -u root --hp /root
  args:
    creates: /etc/systemd/system/pm2-root.service
